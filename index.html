<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Form Design</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contact-title">
    <h1>Say Hello</h1>
    <h2>We are always ready to serve you!</h2>
  </div>

<div class="contact-form">
  <form id="contact-form" action="contact-form-handler.php" method="post">
    <input type="text" name="name" value="" class="form-control" placeholder="Your Name" required>
    <br>
    <input type="email" name="email" value="" class="form-control" placeholder="You Email" required>
    <br>
    <textarea name="message" rows="4" cols="80" class="form-control" placeholder="Message" required></textarea>
    <br>
    <input type="submit" name="" value="SEND MESSAGE" class="form-control submit">
  </form>
</div>

</body>

</html>
